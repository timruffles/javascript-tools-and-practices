<section data-markdown><script type="text/template">
## Gruntfile.js

```javascript
module.exports = configureGrunt;

function configureGrunt(grunt) {
  // Load grunt tasks automatically
  require('load-grunt-tasks')(grunt);

  grunt.config.init({
    pkg: grunt.file.readJSON('package.json'),
    jshint: {
      all: [
        'Gruntfile.js',
        'src/{,*/},*.js',
      ],
    },
    // others...
  });

  // this will be run via `$ grunt`
  grunt.registerTask('default', [
    'jshint',
    'uglify:all',
  ]);
}
```

</script></section>

## Small API

<section data-markdown><script type="text/template">
## Modules aren't instances

- don't make them a singleton

</script></section>

<section data-markdown><script type="text/template">
## Don't bake in project-specifics
</script></section>

<section data-markdown><script type="text/template">
## Accept DOM elements, not CSS selectors

```javascript
function badModule(css) {
  // now I have to ensure elements are in the DOM,
  // limiting use and test-style
  var el = $(css);
}

function goodModule(el) {
  // can pass in detached elements, or even
  // stubbed out elements, like node implmentations of the DOM!
}
```
</script></section>

<section data-markdown><script type="text/template">
## Don't request data for people 

```javascript
badWidget({
  // now can only use with JSON, can't preload,
  // can't use web-sockets, or cache with localStorage etc
  json: "some.json",
});

goodWidget({
  // data can now come from anywhere
  data: data,
});
```
</script></section>

<section data-markdown><script type="text/template">
## Don't write singletons unncessarily

```javascript
// module-level variables can make your module
// a singleton - what if people want two?
var theEl;

exports.widget = function(el) {
  theEl = el;
}

exports.remove = function() {
  $(theEl).remove();
}
```
</script></section>


<section data-markdown><script type="text/template">
## Do as little as possible

```javascript
// hidden inside is a lovely reusable parser,
// nothing to do with visualising anything
var badModule = require("three-d-na")
badModule({
  dnaString: dnaString,
});

// revealed! now everyone can use it, and you
// get more github stars :)
var dnaParser = require("dna-parse");
var goodModule = require("dna-parse");

goodModule({
  dnaString: dnaParser(dnaString),
});
```
</script></section>

<section data-markdown><script type="text/template">
## Two mature options

1. CommonJS - node.js and browserify
1. AMD - require.js

<section data-markdown><script type="text/template">
## CommonJS

```javascript
// you get a module, the value of exports is exported
module.exports.hi = function hi() {
  console.log("hello");
}
```
```javascript
require("greeter").hi();
```

```javascript
module.exports = function hi() {
  console.log("hello");
}
```
```javascript
// module only exports a function
var hi = require("greeter");

hi();
```

</script></section>

<section data-markdown><script type="text/template">
## CommonJS

- designed for node's use-case
- in browser, requires you to pre-build

```javascript
var hi = require("greeter"); // browser can't block here
```

</script></section>

<section data-markdown><script type="text/template">
## Browserify

- builds up CommonJS modules into a single file
- with `watchify`, fast enough for development

</script></section>


<section data-markdown><script type="text/template">
## AMD

- asynchronous module definition
- pure front-end solution, traditional F5 work-flow
- designed for front-end

</script></section>

<section data-markdown><script type="text/template">
## Defining & using

```javascript
define([], function() {
  // return value is exported
  return {
    hi: function() {
      console.log("hello");
    }
  }
})
```
```javascript
require(["greeter"], function(greeter) {
  greeter.hi();
});
```
</script></section>

<section data-markdown><script type="text/template">
## Trade-offs

1. AMD has fewest dependencies
1. browserify great for node teams
1. ES6 modules will be future - but still not finalised
</script></section>

<section data-markdown><script type="text/template">
## Four components

- router: manages URL state/history
- click manager: capture non-remote URLs clicks
- stage: URL state changes to views
- nav: update to currently displayed route

</script></section>

<section data-markdown><script type="text/template">
## Hierarchy of glue

- top-level component orchestrates big components
- second-level component orchestrates smaller components
- etc

</script></section>


<section data-markdown><script type="text/template">
## e.g

```javascript
var router = require("./routing");
var pubSub = new require("../lib/pub-sub");
var navigationCapture = require("../lib/navigation-watcher");
var stage = require("./stage");

module.exports = function show(el) {
  var routes = router({
    "/": "home",
    "/story/:id": "story",
  });

  routes.on("route", function(name, params) {
    stage.show(name, params);
  });

  var navigation = navigationCapture(el, { localOnly: true });
  navigation.on("navigate", function(url) {
    routes.navigate(url);
  });
}

```

</script></section>

<section data-markdown><script type="text/template">
## e.g getting average age

```javascript
var users = [{ age: 22 }, { age: 18 }, { age: 42 }];
var ages = _.pluck(users, "age");
var sum = _.reduce(users, function(sum, age) { return sum + age }, 0);
var mean = sum / ages.length;
```
</script></section>


<section data-markdown><script type="text/template">
## e.g creating a lookup table

var usersById = _.indexBy(users, "id");

var alice = usersById[1048];
```

## Functional vs OO

- OO: lots of per-project data-types
- the big let-down of OO: reuse

  function showConsoles() {

    // show all consoles, and register 'cheats'
    var cheats = [];

      var cmds = new LittleConsole.Commands;
      var console = new LittleConsole({el: el,commands: cmds});
      var slide = el.parentElement;
      var cheat = slide.querySelector("[type=cheat]");
      if(!cheat) return;
      cheats.push({
        console: console,
        slide: slide,
        src: cheat.innerHTML,
      });
    });

    // listen for 'cheat code' - ALT + C, and fill input
    var C = 67;
    document.body.addEventListener("keyup",function(evt) {
      if(evt.keyCode !== C || !evt.altKey) return;
      var slide = Reveal.getCurrentSlide();
      cheats.forEach(function(setup) {
        if(setup.slide !== slide) return;
        setup.console.setCommand(setup.src);
      });

    });

  }
</script>
