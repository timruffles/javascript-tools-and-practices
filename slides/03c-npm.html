<section data-markdown><script type="text/template">
## `package.json`

- useful properties:

```javascript
// reduces amount downloaded by users - faster
"files": ["README.md", "src/*.js"],
// a standard way to document/run scripts
"scripts": {
  "build": "grunt",
  "test": "grunt test",
},
// runnable scripts to place in users' paths
"bin": {
  "clever-script": "./bin/clever",
}
```
</script></section>

}

</script></section>

<section data-markdown><script type="text/template">
## Runnable

```javascript
// export our configured server
module.exports = exports = server;

// if we're running this file via `node file.js`
// then kick off the server
if(require.module === module) {
  server.listen(80, function() {
    console.log("server up");
  });
}
```
</script></section>
